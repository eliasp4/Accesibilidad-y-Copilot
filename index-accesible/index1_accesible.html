<!DOCTYPE html>
<html lang="es"> <!-- Se especifica el idioma de la página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura correcta visualización en dispositivos móviles -->
    <title>Formulario de contacto</title>
    <style>
        body {
            font-size: 1.2em; /* Facilita la lectura */
            color: #222; /* Contraste adecuado */
            background-color: #fff; /* Asegura legibilidad */
        }
        button, input, textarea {
            min-width: 44px;
            min-height: 44px; /* Garantiza área de interacción mínima */
        }
    </style>
</head>
<body>
    <a href="#contenido" class="skip-link">Saltar al contenido principal</a> <!-- Skip link para accesibilidad -->
    
    <header>
        <h1 id="form-title">Contacto</h1> <!-- Se añade id para referenciar correctamente aria-labelledby -->
    </header>
    
    <main id="contenido"> <!-- Define el contenido principal -->
        <section>
            <h2>Formulario de contacto</h2>
            <form aria-labelledby="form-title">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" aria-required="true">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje" aria-required="true"></textarea>
                
                <button type="submit" aria-label="Enviar formulario">Enviar</button>
            </form>
        </section>
        
        <section>
            <h2>Acciones rápidas</h2>
            <div>
                <button onclick="alert('Hola')" aria-label="Saludar">Saludar</button>
                <button onclick="alert('Adiós')" aria-label="Despedir">Despedir</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Mi Sitio Web</p>
    </footer>
</body>
</html>
