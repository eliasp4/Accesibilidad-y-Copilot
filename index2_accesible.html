<!DOCTYPE html>
<html lang="es"> <!-- Se especifica el idioma de la página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mejora accesibilidad en dispositivos móviles -->
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-size: 1.2em; /* Facilita la lectura */
            color: #222; /* Contraste adecuado */
            background-color: #fff; /* Asegura legibilidad */
        }
        button, a {
            min-width: 44px;
            min-height: 44px; /* Garantiza área de interacción mínima */
            display: inline-block;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #0056b3;
            color: #fff;
            border-radius: 5px;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 10px;
            background: #000;
            color: #fff;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 10px;
        }
    </style>
</head>
<body>
    <a href="#contenido" class="skip-link">Saltar al contenido principal</a> <!-- Skip link para accesibilidad -->
    
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    
    <main id="contenido"> <!-- Define el contenido principal -->
        <section>
            <h2>Nuestros Productos</h2>
            <table border="1" aria-describedby="catalogo-descripcion"> <!-- Añade descripción a la tabla -->
                <caption id="catalogo-descripcion">Lista de productos con precios y disponibilidad</caption>
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Disponibilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>$999.99</td>
                        <td>En stock</td>
                    </tr>
                    <tr>
                        <td>Smartphone</td>
                        <td>$599.99</td>
                        <td>Agotado</td>
                    </tr>
                    <tr>
                        <td>Tablet</td>
                        <td>$299.99</td>
                        <td>En stock</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section>
            <h2>Opciones de Compra</h2>
            <div>
                <button onclick="alert('Compra realizada')" aria-label="Realizar compra">Comprar ahora</button>
                <button onclick="alert('Añadido al carrito')" aria-label="Añadir producto al carrito">Añadir al carrito</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Mi Tienda Online</p>
    </footer>
</body>
</html>
